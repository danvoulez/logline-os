[package]
name = "logline-core"
version = "0.1.0"
edition = "2021"
description = "Core shared types and utilities for the LogLine distributed system."
authors = ["LogLine Team"]
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["serde", "v4"] }
base64 = "0.21"
dirs = "5.0"
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
thiserror = "1.0"
anyhow = "1.0"
sqlx = { version = "0.7", default-features = false, features = ["runtime-tokio", "postgres", "chrono", "macros"] }
tokio = { version = "1.34", features = ["rt", "rt-multi-thread", "macros", "time", "sync"] }
axum = { version = "0.7", default-features = false, features = ["ws"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
dotenvy = "0.15"
async-trait = "0.1"
futures = "0.3"
atty = "0.2"
tokio-tungstenite = { version = "0.21", default-features = false, features = ["rustls-tls-native-roots", "connect"] }
url = "2.4"
